        <h3>PM2.5对鼻子有什么影响？</h3>
        <span>2016-09-26 10:31:13</span><br><br>
        <p>PM2.5已成为了呼吸道及全身多种疾病的元凶，对鼻部疾病的影响是首当其冲的。<br><br>鼻及鼻窦炎的患病率已经高达20%~25%.逐渐严重的
            空气污染对身体的危害已形成共识，PM2.5已成为了呼吸道及全身多种疾病的元凶，对鼻部疾病的影响是首当其冲的。</p><br>
        <img src="images/IMG_0490_03.jpg"><br><br>

        <p>婴儿湿疹的发病一般在一岁之前，有些更早期的满月就会发。表现为皮肤的红斑、瘙痒、发热、疼痛、甚至是小水泡，由于瘙痒
            引起的搔抓会导致皮肤损伤和感染。与遗传因素、环境因素、免疫因素有关。部分发病轻微，但也有多种重度婴幼儿湿疹表现为
            慢性过程，经久不愈。</p><br>
