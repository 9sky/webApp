<ion-view title="快速注册">
    <ion-nav-buttons side="left">
        <button class="button button-clear ion-ios-arrow-back" ui-sref="login"></button>
    </ion-nav-buttons>
    <ion-content id="fast">
        <div class="list ">
            <div class="item item-input-inset">
                <div class="item-input-wrapper">
                    <i class="icon ion-iphone placeholder-icon"></i>
                    <input type="text" placeholder="请输入电话号码">
                </div>
            </div>
            <div class="item item-input-inset">
                <div class="item-input-wrapper">
                    <i class="icon ion-ios-unlocked-outline placeholder-icon"></i>
                    <input type="text" placeholder="请输入验证码">
                    <button class="button button-small button-assertive">获取验证码</button>
                </div>
            </div>
            <div class="item item-input-inset">
                <div class="item-input-wrapper">
                    <i class="icon ion-android-checkbox-outline placeholder-icon"></i>
                    <input type="password" placeholder="请输入密码(6-16位字符)">
                </div>
            </div>
            <button class="button button-balanced button-block">完成</button>
        </div>
    </ion-content>
</ion-view>
