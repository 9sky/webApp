        <h3>宝宝湿疹怎么办?</h3>
        <span>2016-09-27 18:27:28</span><br><br>
        <p>湿疹是婴幼儿最常见的皮肤问题，也是妈妈经常焦虑的问题。那么，家有湿疹宝宝怎么办呢？</p><br>
        <img src="images/IMG_0490_03.jpg"><br>
        <h3>宝宝的湿疹是怎样的？</h3><br>
        <p>婴儿湿疹的发病一般在一岁之前，有些更早期的满月就会发。表现为皮肤的红斑、瘙痒、发热、疼痛、甚至是小水泡，由于瘙痒
            引起的搔抓会导致皮肤损伤和感染。与遗传因素、环境因素、免疫因素有关。部分发病轻微，但也有多种重度婴幼儿湿疹表现为
            慢性过程，经久不愈。</p><br>
